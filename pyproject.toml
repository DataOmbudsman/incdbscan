[tool.poetry]
authors = ["Arpad Fulop <data.ombudsman@tutanota.com>"]
description = "Implementation of IncrementalDBSCAN clustering."
license = "BSD-3-Clause"
name = "incdbscan"
version = "0.1.0"
readme = "README.md"
homepage = "https://github.com/DataOmbudsman/incdbscan"
repository = "https://github.com/DataOmbudsman/incdbscan"
keywords = [
    "clustering",
    "incremental clustering"
]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[tool.poetry.dependencies]
networkx = "^3.1"
numpy = "^1.26.0"
python = ">=3.9.0,<4.0"
rustworkx = "^0.15.1"
scikit-learn = "^1.3.0"
scipy = "^1.9.2"
sortedcontainers = "^2.4.0"
xxhash = "^3.3.0"

[tool.poetry.group.dev.dependencies]
isort = "^5.13.1"
jupyterlab = "^4.2.1"
line-profiler = "^4.1.3"
matplotlib = "^3.9.2"
pandas = "^2.2.2"
pylint = "^3.2.6"
pytest = "^8.3.2"
requests = "^2.32.3"
tqdm = "^4.66.5"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
known_first_party = ["testutils"]
profile = "pycharm"

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')"
]