authors = ["Arpad Fulop <data.ombudsman@inbox.lv>"]
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = "^3.7"
numpy = "^1.20.3"
scikit-learn = "^1.0"
xxhash = "^2.0.0"
networkx = "^2.5.1"
sortedcontainers = "^2.4.0"

[tool.poetry.dev-dependencies]
